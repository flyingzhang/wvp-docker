version: "3"
services:
  mysql:
    image: mysql
    restart: always
    networks:
      - network-wvp
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./wvp/sql:/docker-entrypoint-initdb.d

  redis:
    image: redis:alpine
    restart: always
    networks:
      - network-wvp
    volumes:
      - redis-data:/data
    depends_on:
      - mysql

  zlm:
    build: ./zlm
    restart: always
    networks:
      - network-wvp
    ports:
      - 8088:8088
      - 8089:8089
      - 1935:1935
      - 554:554
      - 554:554/udp
      - 10000:10000
      - 10000:10000/udp
      - 30000-30200:30000-30200
      - 30000-30200:30000-30200/udp
      - 8000:8000/udp
      - 9000:9000
    environment:
      - SERVERID=DefaultMediaServer
      - SECRET=035c73f7-bb6b-4889-a715-d9eb2d1925ee
      - PORT=8088
    depends_on:
      - redis

  wvp:
    build: ./wvp
    restart: always
    networks:
      - network-wvp
    environment:
      - WVP_HOST=0.0.0.0
      - WVP_PORT=5060
      - WVP_DOMAIN=6202000049
      - WVP_ID=62020000492000000001
      - WVP_PWD=abcd1234
      - ZLM_ID=DefaultMediaServer
      - ZLM_HOST=zlm
      - ZLM_PORT=8088
      - ZLM_SECRET=035c73f7-bb6b-4889-a715-d9eb2d1925ee
      - WVP_JVM_CONFIG=-Xms128m -Xmx256m
    ports:
      - 18080:18080
      - 5060:5060
      - 5060:5060/udp
    depends_on:
      - zlm

networks:
  network-wvp:


volumes:
  redis-data:
  mysql-data:
